<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ghost M - Accueil</title>
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background: url('image1.JPG') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 60px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1em;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome Ghost M</h1>
    <p>Cliquez pour entrer</p>
    <button onclick="window.location.href='page.html'">Entrer</button>
  </div>
</body>
</html>
